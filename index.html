<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilya Akimov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
        <div class="flex flex-col items-center justify-center min-h-[80vh] space-y-12">
            <!-- Profile Photo -->
            <div class="w-64 h-64 rounded-full overflow-hidden border-4 border-gray-100 shadow-lg">
                <img src="https://avatars.githubusercontent.com/u/10795790?v=4" alt="Profile Photo" class="w-full h-full object-cover">
            </div>
            
            <!-- Name and Title -->
            <div class="text-center space-y-4">
                <h1 class="text-5xl sm:text-6xl font-bold text-gray-900 tracking-tight">Ilya Akimov</h1>
                <p class="text-2xl sm:text-3xl text-gray-600 font-medium">Platform Engineer</p>
            </div>
            
            <!-- Location -->
            <div class="flex items-center text-gray-500 text-xl">
                <i class="fas fa-map-marker-alt mr-2"></i>
                <span>Belgrade, Serbia</span>
            </div>
            
            <!-- Social Links -->
            <div class="flex space-x-8">
                <a href="https://github.com/cwarck" target="_blank" class="text-gray-900 hover:text-gray-600">
                    <i class="fab fa-github text-4xl"></i>
                </a>
                <a href="https://linkedin.com/in/ilyaakimov" target="_blank" class="text-gray-900 hover:text-gray-600">
                    <i class="fab fa-linkedin text-4xl"></i>
                </a>
                <a href="mailto:contact@ilyaakimov.com" class="text-gray-900 hover:text-gray-600">
                    <i class="fas fa-envelope text-4xl"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
