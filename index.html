<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ilya Akimov</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        fontFamily: {
                            mono: [
                                "JetBrains Mono",
                                "SF Mono",
                                "Monaco",
                                "monospace",
                            ],
                            sans: ["Inter", "system-ui", "sans-serif"],
                        },
                        fontSize: {
                            "10xl": ["10rem", { lineHeight: "1" }],
                            "11xl": ["12rem", { lineHeight: "1" }],
                            "12xl": ["14rem", { lineHeight: "1" }],
                        },
                    },
                },
            };
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body
        class="h-screen bg-white dark:bg-black text-black dark:text-white font-sans antialiased overflow-hidden transition-colors duration-500"
    >
        <!-- Theme Toggle -->
        <button
            id="theme-toggle"
            class="fixed top-6 right-6 z-50 w-10 h-10 flex items-center justify-center hover:scale-110 transition-all duration-300 group"
        >
            <svg
                class="w-6 h-6 dark:hidden"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path
                    d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                />
            </svg>
            <svg
                class="w-6 h-6 hidden dark:block"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path
                    fill-rule="evenodd"
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    clip-rule="evenodd"
                />
            </svg>
        </button>

        <!-- Main Content -->
        <div class="h-screen flex items-center justify-between px-8 lg:px-16">
            <!-- Left Side - Name and Typewriter -->
            <div class="flex-1 max-w-4xl">
                <div class="space-y-6 lg:space-y-8">
                    <h1
                        class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl xl:text-10xl font-black tracking-tighter leading-none"
                    >
                        ILYA<br />
                        AKIMOV
                    </h1>

                    <div
                        class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-mono tracking-wide"
                    >
                        I LOVE <span id="typewriter" class="font-bold"></span
                        ><span class="animate-pulse">|</span>
                    </div>

                    <div
                        class="flex flex-wrap gap-6 text-base sm:text-lg font-mono uppercase tracking-wider"
                    >
                        <a
                            href="mailto:contact@ilyaakimov.com"
                            class="hover:opacity-50 transition-opacity duration-300"
                        >
                            EMAIL
                        </a>
                        <a
                            href="https://linkedin.com/in/ilyaakimov"
                            target="_blank"
                            class="hover:opacity-50 transition-opacity duration-300"
                        >
                            LINKEDIN
                        </a>
                        <a
                            href="https://github.com/cwarck"
                            target="_blank"
                            class="hover:opacity-50 transition-opacity duration-300"
                        >
                            GITHUB
                        </a>
                    </div>
                </div>
            </div>

            <!-- Right Side - Info -->
            <div
                class="hidden lg:flex flex-col justify-center space-y-8 text-right font-mono text-sm tracking-wider uppercase"
            >
                <div>
                    <p class="opacity-60">LOCATION</p>
                    <p class="font-semibold">BELGRADE, SERBIA</p>
                </div>

                <div>
                    <p class="opacity-60">ROLE</p>
                    <p class="font-semibold">PLATFORM ENGINEER</p>
                </div>

                <div>
                    <p class="opacity-60">STATUS</p>
                    <p class="font-semibold text-red-600 dark:text-red-400">
                        OCCUPIED
                    </p>
                </div>
            </div>
        </div>

        <!-- Mobile Info -->
        <div class="lg:hidden fixed bottom-6 left-8 right-8">
            <div
                class="flex justify-between font-mono text-xs tracking-wider uppercase opacity-60"
            >
                <div>PLATFORM ENGINEER</div>
                <div>BELGRADE</div>
                <div class="text-red-600 dark:text-red-400">OCCUPIED</div>
            </div>
        </div>

        <script>
            // Typewriter effect for skills
            const skills = [
                "BUILDING SYSTEMS",
                "SOLVING PROBLEMS",
                "AUTOMATING THINGS",
                "AI",
                "KUBERNETES",
                "PYTHON & GO",
                "CLOUD NATIVE",
            ];

            // Tailwind colors for the typewriter text
            let colors = [
                "text-blue-500",
                "text-purple-500",
                "text-pink-500",
                "text-red-500",
                "text-orange-500",
                "text-yellow-500",
                "text-green-500",
                "text-emerald-500",
                "text-teal-500",
                "text-cyan-500",
                "text-indigo-500",
                "text-violet-500",
                "text-fuchsia-500",
                "text-rose-500",
                "text-lime-500",
                "text-amber-500",
            ];

            // Shuffle array function
            function shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            // Randomize colors on page load
            colors = shuffleArray(colors);

            let currentSkillIndex = 0;
            let currentCharIndex = 0;
            let isDeleting = false;

            function typeWriter() {
                const typewriterElement = document.getElementById("typewriter");
                const currentSkill = skills[currentSkillIndex];
                const currentColor = colors[currentSkillIndex % colors.length];

                // Update color class
                typewriterElement.className = `font-bold ${currentColor}`;

                if (!isDeleting) {
                    typewriterElement.textContent = currentSkill.slice(
                        0,
                        currentCharIndex + 1,
                    );
                    currentCharIndex++;

                    if (currentCharIndex === currentSkill.length) {
                        setTimeout(() => {
                            isDeleting = true;
                        }, 2500);
                    }
                } else {
                    typewriterElement.textContent = currentSkill.slice(
                        0,
                        currentCharIndex - 1,
                    );
                    currentCharIndex--;

                    if (currentCharIndex === 0) {
                        isDeleting = false;
                        currentSkillIndex =
                            (currentSkillIndex + 1) % skills.length;
                    }
                }

                const typingSpeed = isDeleting ? 75 : 150;
                setTimeout(typeWriter, typingSpeed);
            }

            // Theme toggle functionality
            const themeToggle = document.getElementById("theme-toggle");
            const html = document.documentElement;
            const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");

            function updateTheme() {
                const savedTheme = localStorage.getItem("theme");
                
                if (savedTheme === "dark" || (!savedTheme && mediaQuery.matches)) {
                    html.classList.add("dark");
                } else {
                    html.classList.remove("dark");
                }
            }

            // Initial theme setup
            updateTheme();

            // Listen for system theme changes
            mediaQuery.addEventListener("change", () => {
                // Only auto-adjust if no manual preference is saved
                if (!localStorage.getItem("theme")) {
                    updateTheme();
                }
            });

            themeToggle.addEventListener("click", () => {
                html.classList.toggle("dark");
                localStorage.setItem(
                    "theme",
                    html.classList.contains("dark") ? "dark" : "light",
                );
            });

            // Initialize typewriter
            document.addEventListener("DOMContentLoaded", () => {
                setTimeout(typeWriter, 1000);
            });

            // Prevent scrolling
            document.addEventListener(
                "wheel",
                (e) => {
                    e.preventDefault();
                },
                { passive: false },
            );

            document.addEventListener("keydown", (e) => {
                // Prevent arrow keys, page up/down, space, home, end
                if ([32, 33, 34, 35, 36, 37, 38, 39, 40].includes(e.keyCode)) {
                    e.preventDefault();
                }
            });

            // Prevent touch scrolling on mobile
            document.addEventListener(
                "touchmove",
                (e) => {
                    e.preventDefault();
                },
                { passive: false },
            );
        </script>
    </body>
</html>
